<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Exercise Helper (Real-time)</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #555;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 95%; /* Avoid slight overflow issues */
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
        }
        #outputContainer {
            margin-top: 20px;
        }
        details {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px 15px; /* More padding */
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            outline: none;
            user-select: none;
            list-style: none; /* Remove default marker */
            display: block; /* Ensure it takes full width */
        }
        summary::-webkit-details-marker { /* Chrome/Safari */
            display: none;
        }
        summary::before { /* Custom marker */
            content: '▶ ';
            font-size: 0.8em;
            margin-right: 5px;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }
        details[open] > summary::before {
            transform: rotate(90deg);
        }
        details[open] > summary {
             margin-bottom: 10px;
        }
        .details-content {
            margin-left: 20px;
            color: #555;
            padding-top: 5px;
            border-top: 1px dashed #eee; /* Separator */
            margin-top: 10px;
        }
        .error {
            color: #d9534f;
            font-style: italic;
            background-color: #fdd;
            padding: 5px 10px;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        .placeholder-text {
            color: #888;
            font-style: italic;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .container {
                padding: 15px;
            }
            textarea {
                width: 98%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Language Exercise Helper</h1>

    <section>
        <label for="inputData">Paste or type your vocabulary (Format: Word | Translation - one per line):</label>
        <textarea id="inputData" placeholder="e.g.
猫 | cat
犬 | dog
食べる | to eat"></textarea>
    </section>

    <section>
        <h2>Exercises</h2>
        <div id="outputContainer">
            <p class="placeholder-text">Exercises will appear here as you type...</p>
        </div>
    </section>
</div>

<script>
    const inputDataEl = document.getElementById('inputData');
    const outputContainerEl = document.getElementById('outputContainer');

    function processInput() {
        const inputText = inputDataEl.value; // No trim here, process line by line
        const lines = inputText.split('\n');
        let outputHtml = '';
        let hasValidEntries = false;

        lines.forEach((line, index) => {
            const trimmedLine = line.trim();
            if (!trimmedLine) return; // Skip empty lines effectively

            const parts = trimmedLine.split('|');

            if (parts.length === 2) {
                const word = parts[0].trim();
                const translation = parts[1].trim();

                if (word) { // Ensure the main word part is not empty
                   outputHtml += `
                    <details>
                        <summary>${escapeHtml(word)}</summary>
                        <div class="details-content">
                           ${escapeHtml(translation) || '(No translation provided)'}
                        </div>
                    </details>`;
                   hasValidEntries = true;
                } else {
                     outputHtml += `<p class="error">Skipped line ${index + 1}: Word part is empty.</p>`;
                }
            } else if (trimmedLine) { // Only show error if the line wasn't just whitespace
                outputHtml += `<p class="error">Skipped line ${index + 1}: Incorrect format (expected 'Word | Translation'). Found ${parts.length} part(s).</p>`;
            }
        });

        if (outputHtml) {
            outputContainerEl.innerHTML = outputHtml;
        } else if (!inputText.trim()) {
             outputContainerEl.innerHTML = '<p class="placeholder-text">Exercises will appear here as you type...</p>';
        } else {
            // Input text exists but resulted in no valid output (e.g., only invalid lines)
            outputContainerEl.innerHTML = '<p class="placeholder-text">No valid entries found. Check format: Word | Translation</p>';
        }
    }

    function escapeHtml(unsafe) {
        if (unsafe === null || unsafe === undefined) return '';
        return unsafe
             .toString()
             .replace(/&/g, "&")
             .replace(/</g, "<")
             .replace(/>/g, ">")
             .replace(/"/g, """)
             .replace(/'/g, "'");
    }

    // Add event listener for real-time updates
    inputDataEl.addEventListener('input', processInput);

    // Optional: Process any initial content (e.g., if browser restores textarea)
    processInput();

</script>

</body>
</html>
